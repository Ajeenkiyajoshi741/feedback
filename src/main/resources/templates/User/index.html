<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link th:href="@{/css/user.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class='dashboard'>
            <div class="dashboard-nav">
                <header>
                    <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                    <a href="#" class="brand-logo"> <span>3G Infotech Service</span></a>
                </header>
                <nav class="dashboard-nav-list">
                    <a th:href="@{/User/}" class="dashboard-nav-item bg-body-secondary   bg-opacity-25"><i class="fas fa-home me-1" ></i> Home </a>
                    <a th:href="@{/User/profile}" class="dashboard-nav-item"><i class="fas fa-user me-1"></i> Profile </a>
                    <!--<a href="#" class="dashboard-nav-item active"><i class="fas fa-tachometer-alt"></i> dashboard</a> -->
                    <div class='dashboard-nav-dropdown'>
                        <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fa fa-plus me-1" aria-hidden="true" style="font-size: 25px;"></i>  Create Form </a>
                        <div class='dashboard-nav-dropdown-menu'>
                            <a th:href="@{/User/ai}" class="dashboard-nav-dropdown-item">Chat Based Form Created</a>
                            <a th:href="@{/User/creatform}" class="dashboard-nav-dropdown-item">Manual</a>
                        </div>
                    </div>
                    <div class='dashboard-nav-dropdown'>
                        <a th:href="@{/User/listForm}"s class="dashboard-nav-item "><i class="fa fa-list me-1" aria-hidden="true"></i> List of Forms </a>
                    </div>
                    <!-- <div class='dashboard-nav-dropdown'>
                         <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fas fa-money-check-alt"></i> Payments </a>
                         <div class='dashboard-nav-dropdown-menu'>
                             <a href="#" class="dashboard-nav-dropdown-item">All</a>
                             <a href="#" class="dashboard-nav-dropdown-item">Recent</a>
                             <a href="#" class="dashboard-nav-dropdown-item"> Projections</a>
                         </div>
                     </div>
                     <a href="#" class="dashboard-nav-item"><i class="fas fa-cogs"></i> Settings </a>-->
                    <div class="nav-item-divider"></div>
                    <a th:href="@{/logout}" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
                </nav>
            </div>
            <div class='dashboard-app'>
                <header class='dashboard-toolbar'>
                    <a href="#!" class="menu-toggle"><i class="fas fa-bars" style="font-size: 30px"></i></a>
                </header>
                <div class='dashboard-content'>
                    <div class='container'>
                        <div class='card'>
                            <div class='card-header'>
                               <h2 class="text-xl font-semibold mb-4">Welcome to Feedback Portal</h2>
                            </div>
                            <div class='card-body'>
                                <div class="p-6 rounded-lg shadow-md text-center" >
                                    <img th:src="@{/img/logoYT-removebg-preview.png}" alt="Your Take Logo" class="mx-auto">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const mobileScreen = window.matchMedia("(max-width: 990px )");
                const menuToggles = document.querySelectorAll('.menu-toggle');
                const dashboardNav = document.querySelector('.dashboard-nav');
                const dashboard = document.querySelector('.dashboard');

                menuToggles.forEach(menuToggle => {
                    menuToggle.addEventListener('click', function () {
                        if (mobileScreen.matches) {
                            dashboardNav.classList.toggle('mobile-show');
                        } else {
                            dashboard.classList.toggle('dashboard-compact');
                        }
                    });
                });

                const dropdownToggles = document.querySelectorAll('.dashboard-nav-dropdown-toggle');

                dropdownToggles.forEach(dropdownToggle => {
                    dropdownToggle.addEventListener('click', function () {
                        const parentDropdown = this.closest('.dashboard-nav-dropdown');
                        parentDropdown.classList.toggle('show');
                        parentDropdown.siblings?.forEach(sibling => sibling.classList.remove('show'));
                    });
                });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.js" integrity="sha512-5FvlLK9/1zFkolsL3agoJESBOWEd1gEzY1/Ul5Qw9cTMiPf/tiZoFD10DB9rQLK/rBBUfXECkG6ZaV7RXkcWNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
