
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/signupcss.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
   
 
    <div class="wrapper">
		<th:block th:if="${message}">
			<p th:text="${message}" class="text-danger"></p>
		</th:block>
        <th:block th:if="${Message}">
			<p th:text="${Message}" class="text-success"></p>
		</th:block>
        <h1>Sign Up</h1>
        <form th:action="@{/signup}" method="post">
            <input type="text" placeholder="UserName" required name="name">
            <input type="email" placeholder="Email"  required name="email">
            <input type="password" placeholder="Password" required name="pass">
            <input type="password" placeholder="Re-Enter " required name="cpass">
            <input type="submit" name="submit" value="Submit" class="bg-primary text-white"> 
        </form>
        
        
        <div class="member">
            Already a member?<a th:href="@{/login}">Login here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
