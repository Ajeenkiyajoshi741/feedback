<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
		integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/user.css}">
	<link rel="stylesheet" th:href="@{/css/createFromCss.css}">
	<link rel="stylesheet" th:href="@{/css/tableCss.css}">
</head>

<body>
	<div class='dashboard'>
		<div class="dashboard-nav">
			<header>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
				<a href="#" class="brand-logo"> <span>3G Infotech Service</span></a>
			</header>
			<nav class="dashboard-nav-list">
				<a th:href="@{/User/}" class="dashboard-nav-item "><i class="fas fa-home me-1"></i> Home </a>
				<a th:href="@{/User/profile}" class="dashboard-nav-item"><i class="fas fa-user me-1"></i> Profile </a>
				<!--<a href="#" class="dashboard-nav-item active"><i class="fas fa-tachometer-alt"></i> dashboard</a> -->
				<div class='dashboard-nav-dropdown'>
					<a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fa fa-plus me-1"
							aria-hidden="true" style="font-size: 25px;"></i> Create Form </a>
					<div class='dashboard-nav-dropdown-menu'>
						<a th:href="@{/User/ai}" class="dashboard-nav-dropdown-item">AI</a>
						<a th:href="@{/User/creatform}" class="dashboard-nav-dropdown-item ">Manual</a>
					</div>
				</div>
				<div class='dashboard-nav-dropdown'>
					<a href="" class="dashboard-nav-item bg-body-secondary   bg-opacity-25"><i class="fa fa-list me-1" aria-hidden="true"></i> List of
						Forms </a>
				</div>
				
				<div class="nav-item-divider"></div>
				<a th:href="@{/logout}" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
			</nav>
		</div>
		<div class='dashboard-app'>
			<header class='dashboard-toolbar'>
				<a href="#!" class="menu-toggle"><i class="fas fa-bars" style="font-size: 30px"></i></a>
			</header>
			<div class='dashboard-content'>
				<div class='container ' style="background-color: #e9edf4;">
					<div class='card' style="background-color: #e9edf4; border: 0;">
						<ul class="responsive-table">
							<li class="table-header">
								<div class="col col-1"> Id</div>
								<div class="col col-2">Form Title</div>
								<div class="col col-3">Form Detail</div>
								<div class="col col-4">Share Link</div>
								<div class="col col-5">Copy Link</div>
								<div class="col col-6">QR Code</div>
							</li>
							<li class="table-row">
								<div class="col col-1" data-label="Id">42235</div>
								<div class="col col-2" data-label="Form Title">Food</div>
								<div class="col col-3" data-label="Form Detail">Domine Food Feedback </div>
								<div class="col col-4" data-label="Share Link"><img	th:src="@{/img/icons8-share-link.gif}" width="40" height="40"></div>
								<div class="col col-5" data-label="Copy Link"><img th:src="@{/img/icons8-link2.gif}"></div>
								<div class="col col-6" data-label="QR Code"><img th:src="@{/img/icons8-qr-code.gif}"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/index.js}"></script>
	<script th:src="@{/js/form.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.js"
		integrity="sha512-5FvlLK9/1zFkolsL3agoJESBOWEd1gEzY1/Ul5Qw9cTMiPf/tiZoFD10DB9rQLK/rBBUfXECkG6ZaV7RXkcWNw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
