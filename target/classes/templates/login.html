<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <link th:href="@{/css/logincss.css}" rel="stylesheet" type="text/css"/>
    </head>
<body>
       <div class="wrapper">
		<th:block>
			<p class="text-danger" role="alert" th:text="${message}"> </p>
		</th:block>
        <h1>Log in </h1>
        <form th:action="@{/login}" method="post">
            <input type="email" placeholder="Email"  required name="email">
            <input type="password" placeholder="Password" required name="pass">
            <input type="submit" class="bg-primary text-white" name="submit" value="Submit"> 
        </form>
        <div class="member  ">
            New member?<a th:href="@{/signup}">Signup  here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
